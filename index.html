<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1176/1176289.png" type="image/png">
    <script src="cal.js" defer></script> 
</head>
<body>
    <div class="backdrop">
        <div class="calculator">
            <form>
        <div class="display">
            <input type="text" name="display" id="display" disabled>
        </div>
            <div>
                <input type="button" value="AC" id="clear" onclick="clearDisplay();">
                <input type="button" value="DEL" onclick="del();">
                <input type="button" value="^" onclick="display.value += '**' ">
                <input type="button" value="/" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="*" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="+" onclick="display.value += '+' ">
            </div>
            <div>
                <input type="button" value="0" class="zero" onclick="display.value += '0' ">
                <input type="button" value="." onclick="display.value += '.' ">
                <input type="button" value="=" class="equal" onclick="calculate();">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
